<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <form>
            <label for="fullName">Nome completo:</label>
            <input type="text" name="fullName" id="fullName" class="valor">

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" class="valor">

            <label for="tel">Telefone celular:</label>
            <input type="tel" name="tel" id="tel" class="valor">

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" class="valor">

            <label for="adress">Endereço:</label>
            <textarea name="adress" id="adress" placeholder="Rua Juliano Sales Nº 15 - Prestes Maia"
                class="valor"></textarea>

            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep" class="valor">

            <button type="button" name="button" id="button"> Enviar</button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="Js/jquery.mask.min.js"></script>
    <script src="Js/index.js"></script>
</body>

</html>
